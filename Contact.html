  <article class="pageContent">

    <section class="enquiryFormSection">

      <h1>Enquiry Form</h1>
      <br>

      <form class="enquiryForm" action="" onsubmit="logMessage()">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." pattern="[A-Za-z]{1,20}"
          required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." pattern="[A-Za-z]{1,20}" required>

        <label for="lname">Email address</label>
        <input type="text" id="email" name="emailaddress" placeholder="Your email.."
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="How can we help.." required></textarea>

        <section class="enquiryFormSubmitButtonSection">
          <input type="submit" value="Submit Enquiry">
        </section>

      </form>
    </section>
    
  </article>
